<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            srcset="/images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="/images/image-product-mobile.jpg" alt="" />
        </picture>

        <div class="product__content">
          <div class="product__category">
            <p>Perfume</p>
          </div>
          <h1 class="product__title">Gabrielle Esssence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuose interpretation. Perfumer-Creator for
            the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__price">
              <span class="visually-hidden">Current price:</span>
              $149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button data-icon="shopping-cart" class="button">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
